<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>GitHub Repository Explorer</title>

    <!-- vite icon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="Explore and star GitHub repositories with a sleek UI built using React, TypeScript, Zustand, and Vite!"

    <meta property="og:title" content="GitHub Repository Explorer" />

      name="twitter:description"
      content="Search, view, and star repositories with ease using our GitHub API-powered explorer."
